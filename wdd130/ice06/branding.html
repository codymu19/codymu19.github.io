<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branding</title>
    <link rel="stylesheet" href="branding.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
   <img class="image" src="images\cta-left.jpg" alt="Glasses Pic"> 
   <div id="main_box">
   <div>
       <h1>How consistent is your branding?</h1>
       <p>Download our brand touchpoints checklist to see all the places that your brand needs to shine!</p>
   </div>
   <div class="email">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
   </div>
   <div class="name">
    <label for="name">Name:</label>
    <input type="name" id="name" name="name">
   </div>
   <input type="checkbox" id="checkbox">
   <label id="checkbox" for="checkbox">Opt in to receive news and updates.</label>
   <section class="button-box">
    <a class="subscribe" href="#">SUBSCRIBE</a>
   </section>
   </div>
</body>
</html>
