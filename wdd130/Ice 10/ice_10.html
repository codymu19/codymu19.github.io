<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice 10</title>
    <script src="https://kit.fontawesome.com/96eca650e8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<!-- First Ice -->
<div class="first_ice">
    <div id="check">
        <i class="fa-regular fa-circle-check"></i>
    </div>
    <!-- <span class="material-icons-outlined">
        check_circle_outline
    </span> -->
    <h1 class="check_text">Your work has been saved</h1>
</div>

<!-- Second Ice -->
    <div class="second_ice">
        <img id="dog" src="images\download.jpg" alt="dog">
        <h1 class="sweet">Sweet!</h1>
        <p class="modal">Modal with a custom image.</p>
        <div class="button-box">
            <a id="ok" href="rates.html">OK</a>
        </div>
    </div>

    <br>
<!-- Third Ice -->
    <div class="third_ice">
        <span class="material-icons-outlined">
            highlight_off
        </span>
        <h2 class="oops">Oops...</h2>
        <p class="text">Something went wrong!</p>
        <button type="button" class="ok">OK</button>
        <p class="link">Why do I have this issue?</p>
    </div>

    <br>
    <div class="fourth_div">
        <div class="right_align">
            <label class='exit'>x</label>
        </div>
        

        <span class="material-icons" >
            info
        </span>
        <section class="big_text">
            <h1>HTML <a class="underline_link" href="#" target="_blank">example</a></h1>
        </section>
        <section class="text">
            <p>You can use <strong class="bold">bold text</strong>, <a id="blue_link" href="#" target="_blank">links</a> and other HTML tags</p>
        </section>
        <div>
            <label>
                <button class="thumbs_up" type="submit"><i class="fa-solid fa-thumbs-up" style="color: white;;"></i> Great!</button>
            </label>
            <label>
                <button class="thumbs_down" type="submit"><i class="fa-solid fa-thumbs-down"  style="color: white" ></i></button>
            </label>
        </div>
</body>
</html>
